<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tap-button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tap-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap to Earn</h1>
        <div class="balance">Balance: <span id="balance">0</span> Naira</div>
        <button class="tap-button" onclick="earnMoney()">Tap to Earn 100 Naira</button>
    </div><script>
    let balance = localStorage.getItem("userBalance") ? parseInt(localStorage.getItem("userBalance")) : 0;
    document.getElementById("balance").textContent = balance;

    function earnMoney() {
        balance += 100;
        localStorage.setItem("userBalance", balance);
        document.getElementById("balance").textContent = balance;
    }
</script>

</body>
</html>
